<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
    <a class="navbar-brand" href="{% url 'dashboard' %}">EventManager</a>
    <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
            {% if user.is_authenticated %}
            <li class="nav-item me-2">
                <span class="nav-link">Logged in as <strong>{{ user.username }}</strong></span>
            </li>
            <li class="nav-item">
                <a class="nav-link btn btn-outline-secondary btn-sm" href="{% url 'logout' %}">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'register' %}">Register</a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>

<div class="container py-4">
    {% block content %}{% endblock %}
</div>

{% if user.is_authenticated and request.path != '/dashboard/' %}
<div class="text-center mb-4">
    <a href="{% url 'dashboard' %}" class="btn btn-primary">Menu</a>
</div>
{% endif %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
