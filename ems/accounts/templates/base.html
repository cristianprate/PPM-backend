<!DOCTYPE html>
<html>
<head>
    <title>Event Management</title>
</head>
<body>
{% if user.is_authenticated %}
<p>Sei loggato come {{ user.username }} | <a href="{% url 'logout' %}">Logout</a></p>
{% else %}
<p><a href="{% url 'login' %}">Login</a> | <a href="{% url 'register' %}">Registrati</a></p>
{% endif %}
<hr>
{% block content %}{% endblock %}
</body>
</html>
