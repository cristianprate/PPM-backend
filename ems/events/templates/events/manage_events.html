{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">My Events</h1>

<a href="{% url 'event-create' %}" class="btn btn-primary mb-3">Create New Event</a>

{% if events %}
<ul class="list-group">
    {% for event in events %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
            <strong>{{ event.title }}</strong> â€“ <small class="text-muted">{{ event.date }}</small>
        </div>
        <a href="{% url 'event-delete' event.pk %}" class="btn btn-sm btn-danger">Delete</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p class="text-muted">No events created yet.</p>
{% endif %}
{% endblock %}
